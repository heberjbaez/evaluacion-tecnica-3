<div class="table-container">
  <table mat-table [dataSource]="listPaginator" class="mat-elevation-z8">
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="userInfo.img" alt="" class="author-img" />
        <p>{{ userInfo.name }}</p>
        <p>{{ element.date.seconds * 1000 | date: "yyyy/MM/dd" }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Post ID</th>
      <td mat-cell *matCellDef="let element">
        {{ element.postId }}
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Post</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="btn-container">
          <a [routerLink]="['/posts/post', element.postId]">Ver</a>
          <a (click)="editPost(element)"> <mat-icon>edit</mat-icon></a>
          <a (click)="deletePost(element)"> <mat-icon>delete</mat-icon></a>
          <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
  <mat-card>
    <button class="btn-new-post" mat-flat-button color="primary">
      New Post
    </button>
  </mat-card>
</div>

<form [formGroup]="newPostForm">
  <div *ngIf="loading" class="spinner-container">
    <app-spinner></app-spinner>
  </div>
  <mat-card class="form-new-post">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Body</mat-label>
      <textarea matInput formControlName="body"></textarea>
    </mat-form-field>
    <button
      class="btn-new-post"
      mat-flat-button
      color="primary"
      (click)="saveNewPost()"
    >
      Save
    </button>
  </mat-card>
</form>
