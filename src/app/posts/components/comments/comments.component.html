<div class="card">
  <h5 class="card-header">Comments</h5>
  <ul *ngFor="let comment of comments | keyvalue">
    <mat-card>
      <li>
        <strong> Name: </strong>
        <label>{{ comments.name | upperLower: upperLower }}</label>
      </li>
      <li>
        <p><strong> Comment: </strong> {{ comments.body }}</p>
      </li>

      <div class="btn-container">
        <button
          mat-button
          color="accent"
          [routerLink]="['/posts/post/edit', comments.id]"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card>
  </ul>
  <div class="buttons-container">
    <button mat-stroked-button (click)="emmitDate()" color="warn">Emmit</button>
    <button
      class="btn"
      mat-button
      [ngClass]="{
        red: upperLower === true,
        purple: !upperLower
      }"
      (click)="change()"
    >
      Change
    </button>
  </div>
</div>
